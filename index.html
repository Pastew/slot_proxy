<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame"></iframe>
    
    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const gameId = getParameterByName('gameid');
        const token = getParameterByName('token');

        if (gameId && token) {
            const iframeSrc = `https://slotslaunch.com/iframe/${gameId}?token=${token}`;
            
            document.getElementById('gameFrame').src = iframeSrc;
        } else {
            document.body.innerHTML = '<p>Czego tu szukasz kolego?</p>';
        }
    </script>
</body>
</html>
